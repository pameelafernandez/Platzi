<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tu peso en otro planeta</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Júpiter</p>

    <script>

        var usuario = prompt("¿Cuál es tu peso?");
        var planeta = parseInt(prompt("Hola! Elige tu planeta \n 1 es Marte, 2 es Júpiter"));
        var peso = parseInt(usuario);

        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;

        var nombre;

        if(planeta == 1){
            peso_final = peso * g_marte / g_tierra;
            nombre = "Marte";
               
        } else if(planeta == 2) {
            peso_final = peso * g_jupiter / g_tierra;
            nombre = "Júpiter";
            
        } else {
            alert("Ingresá 1 ó 2");
        }

        document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " Kilos</strong>.");
    
        peso_final = parseInt(peso_final);
       
        

        </script>
</body>
</html>
